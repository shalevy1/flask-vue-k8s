apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vue
  namespace: flask-vue-k8s
  labels:
    name: vue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
      - name: vue
        image: mjhea0/vue-kubernetes:latest
      restartPolicy: Always
